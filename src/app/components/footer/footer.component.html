<footer class="text-lg-start fixed-bottom">
  <div class="container-fluid">
    <div class="row footer-row">
      <div class="col-2 list-group list-group-flush p-2">
        {{ getTime() | date: 'HH : mm' }}
      </div>
      <div class="col-7 list-group p-0 list-group-flush d-flex justify-content-end">
        <div id="colored-ds" class="m-0" [style]="{'border-bottom': '20px solid' + getDrivingStyleColor()}"></div>
      </div>
      <div class="col-3 list-group list-group-flush p-2 text-end">
        {{ getTemperature() }}
      </div>
    </div>
  </div>
</footer>
